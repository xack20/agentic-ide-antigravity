server.port=8087
spring.application.name=checkout-saga-handler

# MongoDB for Saga State
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/checkout-saga}

# RabbitMQ
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:guest}
spring.rabbitmq.password=${RABBITMQ_PASS:guest}

logging.level.com.ecommerce.checkoutsaga=INFO
